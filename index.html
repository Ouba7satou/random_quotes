<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style></style>
    <title>Random Quotes</title>
  </head>

  <body>
    <div class="container">
      <div>
        <blockquote>
          <i class="fas fa-quote-right"></i><span class="text"></span>
        </blockquote>
      </div>
      <div class="author"></div>
      <div class="about"></div>
      <div class="linksGen">
        <button class="share"><i class="fab fa-twitter"></i> Share</button>
        <button class="getqout">New Quote</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
